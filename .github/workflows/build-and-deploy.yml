name: CI/CD process
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
  
  jvm-version:
    runs-on: ubuntu-latest
    needs:
      - build
    outputs:
      versions: ${{ steps.versions.outputs.list }}
    steps:
      - run: |
          ruby -e 'puts "list=#{((18..19).to_a).to_s}"' >> $GITHUB_OUTPUT
        id: versions

  test:
    needs:
      - jvm-version
    strategy:
      matrix:
        java: ${{ fromJson(needs.jvm-version.outputs.versions) }}
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew test
    
  release:
    runs-on: ubuntu-latest
    needs:
      - test
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: release
      cancel-in-progress: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN}}
        run: |
          npm install
          npx semantic-release
  
  deploy:
    runs-on: ubuntu-latest
    needs:
      - release
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy
      cancel-in-progress: false
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Deploy
        run: |
          ./gradlew publishAndroidSemanticVersionPublicationToMavenRepository -PmavenCentralPwd=${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        with:
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}

  success:
    runs-on: ubuntu-latest
    needs:
      - build
      - release
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that the workflow executed and there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}

       